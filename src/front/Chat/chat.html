<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="configWrapper">

        <!-- Barra de Configuração Padrão -->
        <div class="configBar">
            <div class="imgProfile">
                <img src="../images/logo sem fundo.jpeg" class="imgProfileItem rounded-circle" alt="...">
            </div>
            <div class="search">
                <form class="searchBar d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                </form>
            </div>
            <div class="myAccount">
                <a class="myAccountBtn" href="">Minha conta</a>
            </div>
            <div class="queroDoar">
                <button type="button" class="btn btn-outline-success">Quero doar</button>
            </div>
            <div class="notificacao">
                <button class="button">
                    <svg viewBox="0 0 448 512" class="bell">
                        <path
                            d="M224 0c-17.7 0-32 14.3-32 32V49.9C119.5 61.4 64 124.2 64 200v33.4c0 45.4-15.5 89.5-43.8 124.9L5.3 377c-5.8 7.2-6.9 17.1-2.9 25.4S14.8 416 24 416H424c9.2 0 17.6-5.3 21.6-13.6s2.9-18.2-2.9-25.4l-14.9-18.6C399.5 322.9 384 278.8 384 233.4V200c0-75.8-55.5-138.6-128-150.1V32c0-17.7-14.3-32-32-32zm0 96h8c57.4 0 104 46.6 104 104v33.4c0 47.9 13.9 94.6 39.7 134.6H72.3C98.1 328 112 281.3 112 233.4V200c0-57.4 46.6-104 104-104h8zm64 352H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7s18.7-28.3 18.7-45.3z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Menu Hamburguer -->
        <div class="hamburgerMenu">
            <button class="btnHamburguer">
                <span class="icon">
                    <svg viewBox="0 0 175 80" width="40" height="40">
                        <rect width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                        <rect y="30" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                        <rect y="60" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                    </svg>
                </span>

            </button>
            <div class="sidebar">
                <div class="hamburgerContent">
                    <img src="../images/logo sem fundo.jpeg" class="imgProfileItem rounded-circle" alt="...">
                    <a href="" class="myAccountBtn">Minha conta</a>
                    <button type="button" class="btn btn-outline-success">Quero doar</button>
                </div>
            </div>
        </div>

                </div>
            </div>
        </div>

        <div class="conversa">
            <div class="cabecalho">
                <div class="dados">
                    <div class="imagem">

                    </div>
                    <div class="user">
                        <h2 class="nome">
                            Nome completo
                        </h2>

                        <h3 class="tipoUsuario">
                            Centro de doação
                        </h3>
                    </div>
                </div>
            </div>

            <div class="mensagens">

                <div class="mensagem mensagemRecebida slide-left" id="proposta">
                    <div class="fotoPerfil2"></div>
                    <div class="proposta">
                        <div class="textoMensagem">
                            <h2>Proposta de doação</h2>
                        </div>
                        <div class="botoes">
                            <button type="button" class="btn btn-danger" onclick="recusa()">Recusar</button>
                            <button type="button" class="btn btn-success" onclick="proposta()">Aceitar</button>
                        </div>
                    </div>
                </div>

                <div class="mensagem minhaMensagem slide-right" id="msg">
                    <div class="textoMensagem">
                        Gostaria de saber mais sobre as doações.
                    </div>
                    <div class="fotoPerfil"></div>
                </div>
            </div>

            <div class="escreverMensagem d-flex align-items-center mt-3 p-3">
                <input type="text" class="form-control me-2" placeholder="Digite uma mensagem" aria-label="Mensagem">
                <button type="button" class="btn ">Enviar</button>
            </div>
