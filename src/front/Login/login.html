<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="login.css" rel="stylesheet">
        <link href="../global.css" rel="stylesheet">
        <script type="module" src="login.js" defer></script>
        <title>Cadastro de centro de doação</title>
    </head>
    <body>
        <div class="containerLogin">
            <div class="sessaoEsquerda">
                <div class="containerTitulo">
                    <h1 class="titulo"><span class="parte1">Entrar com uma</span> <span class="parte2">conta existente</span></h1>
                </div>
                <h3 class="subtitulo">Continue sua jornada conosco! Faça login agora e aproveite todas as vantagens de fazer parte da <strong style="color: #8BC441;">DoaSô</strong>.</h3>
            </div>
            <div class="sessaoDireita">
                <h1 class="bemVindo">Bem-Vindo</h1>
                <h3 class="my-4">Você pode entrar com seu e-mail</h3>
                <div class="formulario">
                    <form>
                        <div class="mb-3">
                            <label for="tipoUsuario" class="form-label">Com qual tipo de usuário gostaria de logar?</label>
                            <label>
                                <input type="radio" name="tipoUsuario" value="Doador">Doador
                                <input type="radio" name="tipoUsuario" value="Centro">Centro de Doação
                            </label>
                        </div>
                        <div class="mb-3">
                            <label for="login" class="form-label">Email</label>
                            <input type="text" class="form-control" id="login" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" required>
                        </div>
                    </form>
                    <button class="btn" id="btnLogin">Entrar</button>
                </div>
            </div>
        </div>
    </body>
</html>
