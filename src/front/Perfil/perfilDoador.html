<!DOCTYPE html>
<html lang="pt-Br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link href="perfil.css" rel="stylesheet">
        <link href="../global.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Perfil do doador</title>
    </head>

    <body>
        <div id="menuContainer"></div>
        <div class="pageContent">
            <div class="infosPerfil">
                <div class="imagemContainer">
                    <img class="imgPerfil rounded-circle"
                        src="../images/logo sem fundo.jpeg" alt>
                        <button type="button" class="verPerfilBtn btn rounded-3" data-bs-toggle="modal" data-bs-target="#editarPerfilModal">Mudar informações</button>
                </div>
                <div class="containerGeral">
                    <div class="nomeContainer">
                        <h1 class="nomeItem">Nome completo</h1>
                        <hr class="barraHR rounded">
                    </div>
                    <div class="containerInfos">
                        <div class="infosItens">
                            <h1 class="titulo">CPF</h1>
                            <p class="info"></p>
                        </div>
                        <div class="infosItens">
                            <h1 class="titulo">CEP</h1>
                            <p class="info"></p>
                        </div>
                        <div class="infosItens">
                            <h1 class="titulo">Telefone</h1>
                            <p class="info"></p>
                        </div>
                        <div class="infosItens">
                            <h1 class="titulo">Email</h1>
                            <p class="info"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="background2">
                <h1 class="titulo"><span class="pt1">Doações </span><span
                        class="pt2">feitas</span></h1>

                <div class="cardMetas shadow-lg mb-3 mt-5 rounded-4">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="../images/logo sem fundo.jpeg"
                                class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Titulo da meta</h5>
                                <p class="card-text">Lorem ipsum dolor sit amet
                                    consectetur adipisicing elit. Quis
                                    repudiandae consectetur nesciunt culpa
                                    beatae dignissimos voluptates voluptatibus,
                                    totam architecto saepe.</p>
                                <div class="barraProgresso">
                                    <div class="progress" role="progressbar"
                                        aria-label="Example with label"
                                        aria-valuenow="25" aria-valuemin="0"
                                        aria-valuemax="100">
                                        <div class="progress-bar"
                                            style="width: 25%">25%</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de Edição de Perfil -->
        <div class="modal fade" id="editarPerfilModal" tabindex="-1" aria-labelledby="editarPerfilModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"
                            id="editarPerfilModalLabel">Editar Perfil</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editarPerfilForm">
                            <div class="mb-3">
                                <label for="nome"
                                    class="form-label">Nome</label>
                                <input type="text" class="form-control"
                                    id="nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefone"
                                    class="form-label">Telefone</label>
                                <input type="text" class="form-control"
                                    id="telefone">
                            </div>
                            <div class="mb-3">
                                <label for="cep" class="form-label">CEP</label>
                                <input type="text" class="form-control"
                                    id="cep">
                            </div>
                            <div class="mb-3">
                                <label for="cidade"
                                    class="form-label">Cidade</label>
                                <input type="text" class="form-control"
                                    id="cidade">
                            </div>
                            <div class="mb-3">
                                <label for="estado"
                                    class="form-label">Estado</label>
                                <select class="form-select" id="estado">
                                    <option value="MG">MG</option>
                                    <option value="SP">SP</option>
                                    <option value="RJ">RJ</option>
                                    <!-- Adicionar mais opções aqui -->
                                </select>
                            </div>
                            <button type="submit"
                                class="btn btn-primary">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="../global.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ZOe/sR1r5RwuEIlP6AmcAlXIo9/E1B7WE+RZDxIPLVuAp1GOor5ApCrJ6bO4cL9p"
            crossorigin="anonymous">
    </script>
        <script>createConfigWrapper('menuContainer');</script>
        <script src="perfilDoador.js"></script>
        <script src="../global.js"></script>
    </body>

</html>
