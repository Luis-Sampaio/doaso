<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="metas.css" rel="stylesheet">
    <link href="../global.css" rel="stylesheet">
    <script type="module" src="detalhamento.js" defer></script>
    <title>Metas</title>
</head>
<body>
    <!-- Container do menu -->
    <div id="menuContainer"></div>
    <!-- Conteudo da página -->
    <div class="pageContent">
        <div class="background-1">
            <div class="sessaoEsq">
                <h1 class="nomeMeta pt-4" id="nomeMeta">Nome</h1>
                <div class="imgDoacao" id="imgDoacao">
                    
                </div>
                <div class="dadosCentro mt-4">
                    <img src="../images/logo sem fundo.jpeg" class="imgCentroItem rounded-circle" alt="...">
                    <div class="texto">
                        <h1 class="nomeCentro pt-4" id="nomeCentro">Nome</h1>
                        <h3 class="localizacao" id="localizacaoCentro">Localização</h3>
                    </div>
                    <div class="verPerfil">
                        <button type="button" class="verPerfilBtn btn rounded-3" id="verPerfilBtn">Ver perfil</button>
                    </div>
                </div>
            </div>
            <div class="sessaoDir">
                <div class="elementosDir">
                    <div class="titulo">
                        <h1 class="tituloItem">Descrição</h1>
                    </div>
                    <div class="desc pt-5">
                        <h4>Descrição</h4>
                    </div>
                    <div class="titulo">
                        <h1 class="tituloItem">Arrecadação total</h1>
                    </div>
                    <div class="barraProgresso">
                        <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            <div class="barra-Total progress-bar" style="width: 100%">100</div>
                        </div>
                    </div>
                    <div class="titulo">
                        <h1 class="tituloItem">Total arrecadado</h1>
                    </div>
                    <div class="barraProgresso">
                        <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            <div class="barra-arrecadado progress-bar" style="width: 25%"></div>
                          </div>
                    </div>
                    <div class="contribuir">
                        <button type="button" class="contribuirBtn btn rounded-3" data-bs-toggle="modal" data-bs-target="#contribuirModal">
                          Contribuir
                        </button>
                      </div>
                    </div>
                  
                    <!-- Modal -->
                    <div class="modal fade" id="contribuirModal" tabindex="-1" aria-labelledby="contribuirModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="contribuirModalLabel">Contribuir</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <p>Insira o valor que deseja contribuir:</p>
                            <input type="number" class="valorContribuicao form-control" id="valorContribuicao" placeholder="Digite o valor">
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn" data-bs-dismiss="modal">Fechar</button>
                            <button type="button" class="btn" id="confirmarContribuicao">Confirmar</button>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../global.js"></script>

<!-- Chama a função da barra para a classe menuContainer -->
<script>createConfigWrapper('menuContainer');</script>
