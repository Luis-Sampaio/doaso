<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="criarMetas2.css" rel="stylesheet">
    <link href="../../global.css" rel="stylesheet">
    <title>Metas</title>
</head>

<body>
    <!-- Container do menu -->
    <div id="menuContainer"></div>
    <!-- Conteudo da página -->
    <div class="pageContent">
        <div class="background1">
            <h1 class="tituloBCK1"><p class="pt1">Criando sua</p><p class="pt2">arrecadação</p></h1>
        </div>
        <div class="background2">
            <h3>Essa arrecadação é para...</h3>
            <div class="checksContainer">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="euMesmo" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Eu mesmo</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="amigos/Família/Conhecidos" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Amigos/Família/Conhecidos</label>
                </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="ONGS" value="option2">
                    <label class="form-check-label" for="inlineRadio2">ONGS</label>
                </div>
            </div>
            <h3>Escolha a categoria que mais se encaixa</h3>
            <select class="form-select" aria-label="Default select">
                <option selected>Categorias</option>
                <option value="1">Primeira</option>
                <option value="2">Segunda</option>
                <option value="3">Terceira</option>
            </select>
        </div>
        <div class="background3">
            <h3 class="tituloBCK3"><p class="pt1">Conte um pouco</p><p class="pt2">da sua história</p></h3>
            <p>Faça uma breve descrição da sua meta</p>
            <div class="input-group">
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
            <h3 class="tituloBCK3 mt-5">Adicione imagens</h3>
            <div class="icon-addImagem-container">
                <button class="icon-button pt-5" onclick="IMPLEMENTAR()">
                    <svg class="adicionarImg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="50" height="50">
                        <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344l0-64-64 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l64 0 0-64c0-13.3 10.7-24 24-24s24 10.7 24 24l0 64 64 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-64 0 0 64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"></path>
                    </svg>
                </button>
            </div>

            <button type="submit" class="btn mt-5" onclick="window.location.href='../Terceira tela/criarMetas3.html'">Próxima Etapa</button>
        </div>  

    </div>

</body>
<script src="../../global.js"></script>
