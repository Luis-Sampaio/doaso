<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="criarMetas.css" rel="stylesheet">
    <link href="../../global.css" rel="stylesheet">
    <script type="module" src="./criarMetas.js" defer></script>
    <title>Metas</title>
</head>

<body>
    <!-- Container do menu -->
    <div id="menuContainer"></div>
    <!-- Conteudo da página -->
    <div class="pageContent">
        <div class="containerLados">
            <div class="sessaoEsquerda">
                <div class="titulo">
                    <h1 class="tituloItem">Criando sua arrecadação</h1>
                </div>
                <div class="texto">
                    <h3>Cada meta faz uma diferença significativa e nos ajuda a alcançar nossos objetivos.</h3>
                </div>
            </div>
            <div class="sessaoDireita">
                <div class="containerForms">
                    <form class="formulario">
                        <div class="formularios">
                            <div class="campos">
                                <div class="mb-3">
                                    <label for="metaArrecadacao" class="form-label">Valor objetivo</label>
                                    <p class="pLabel">Defina o valor que você deseja alcançar. Esse valor poderá ser editado a qualquer momento.</p>
                                    <input type="number" class="form-control" id="valorObjetivo" required>
                                </div>
                                <div class="mb-3">
                                    <label for="nomeProjeto" class="form-label">Título da Meta</label>
                                    <input type="text" class="form-control" id="tituloMeta" required>
                                </div>
                                <div class="mb-3">
                                    <label for="descricao" class="form-label">Descrição da meta:</label>
                                    <p class="pLabel">Insira um breve paragrafo explicando o motivo dessa meta de arrecadação.</p>
                                    <input type="text" class="form-control" id="descricaoMeta" required>
                                </div>
                                <div class="icon-addImagem-container">
                                    <!-- Input oculto para seleção de imagem -->
                                    <input type="file" id="imageMetaInput" accept="image/*" style="display: none;">
                                    
                                    
                                </div>
                                
                            </div>
                            
                        </div>
                    </form>
                    <!-- Botão estilizado que aciona o input -->
                    <button class="icon-button pt-5" onclick="document.getElementById('imageMetaInput').click()">
                        <svg class="adicionarImg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="50" height="50">
                            <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344l0-64-64 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l64 0 0-64c0-13.3 10.7-24 24-24s24 10.7 24 24l0 64 64 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-64 0 0 64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"></path>
                        </svg>
                    </button>
                    <button class="btn mt-3" id="btnCriarMeta">Adicionar Meta no Banco</button>
                    <button class="btn mt-3" id="btnDeletarMeta">Remover Meta do Banco</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../global.js"></script>
<!-- Chama a função da barra para a classe menuContainer -->
<script>createConfigWrapper('menuContainer');</script>
