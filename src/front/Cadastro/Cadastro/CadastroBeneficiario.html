<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="cadastros.css" rel="stylesheet">
    <link href="../../global.css" rel="stylesheet">
    <script type="module" src="CriarBeneficiario.js"></script>
    <title>Cadastro de beneficiário</title>
</head>

<body>
    <div class="background">
        <div class="titulo mt-5">
            <h2>
                Faça o seu cadastro!
            </h2>
        </div>
        <div class="containerForms">
            <form class="formulario">
                <div class="formularios1">
                    <div class="perfil">
                        <label for="fotoPerfil" class="form-label">
                            <h1 class="textoFoto">Foto de perfil</h1>
                        </label>
                        <div class="imgPerfil">
                            <img src="../../images/logo sem fundo.jpeg" id="fotoPerfil" class="imgPerfilItem rounded-circle" alt="Foto de perfil">
                        </div>
                        <button type="button" class="btn btn-success btn-foto" id="btnMudarFoto">Mudar Foto</button>
                        <input type="file" id="inputFoto" accept="image/*" style="display: none;">
                    </div>
                    <div class="campos">
                        <div class="mb-3">
                            <label for="nomeCompleto" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nomeCompleto" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="number" class="form-control" id="cpf" required pattern="\d{11}"
                                inputmode="numeric">
                        </div>
                    </div>
                </div>
                <div class="formularios2">
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="number" class="form-control" id="telefone" required>
                    </div>
                    <div class="mb-3">
                        <label for="CEP" class="form-label">CEP</label>
                        <input type="number" class="form-control" id="CEP" required>
                    </div>
                    <div class="mb-3">
                        <label for="endereco" class="form-label">Rua</label>
                        <input type="text" class="form-control" id="rua" required>
                    </div>
                </div>
                <div class="formularios3">
                    <div class="mb-3">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro" required>
                    </div>
                    <div class="mb-3">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade" required>
                    </div>
                    <div class="mb-3">
                        <label for="numero" class="form-label">Numero</label>
                        <input type="number" class="form-control" id="numero" required>
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <select class="form-control" id="estado" required>
                            <option value="">Selecione um estado</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="number" class="form-control" id="senha" required>
                </div>
                <button type="submit" class="btn btn-primary" id="btnCadastrar" onclick="window.location.href='../../Home/Home.html'">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
